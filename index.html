<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreane Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="#" class="header_logo">
                    <img src="img/logo.svg" alt="">
                </a>
                <div class="header_nav">
                    <nav class="nav">
                        <a href="#" class="nav_link">Курсы</a>
                        <a href="#" class="nav_link">Цены</a>
                        <a href="#" class="nav_link">О компании</a>
                        <a href="#" class="nav_link">Вакансии</a>
                        <a href="#" class="btn btn-light _ml">вход</a>
                        <a href="#" class="btn btn-accent _icon">Попробовать бесплатно</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main">
                <div class="main_text">
                    <h1 class="title-h1 main_title">Unreane Engine</h1>
                    <p class="text main_desc"></p>
                    <a href="#" class="btn btn-accent _icon main_btn">Попробовать бесплатно</a>
                </div>
                <div class="main_cover">
                    <img src="images/course-game.svg" alt="">
                </div>
            </div>
        </div>
    </main>
    <section class="page">
        <div class="container _line">
            <div class="free">
                <div class="free_text">
                    <h2 class="title-h2 free-title"></h2>
                    <p class="text free_desc"></p>
                    <a href="#" class="btn btn-accent _icon ftee_btn">Попробовать бесплатно</a>
                </div>
                <div class="free_cover">
                    <img src="images/free.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="page price">
        <div class="container">
            <h2 class="title-h2 price_title"></h2>
            <p class="text price_desc"></p>
            <div class="price-box">
                <div class="price-box_col price-box_free">
                    <p class="price-box_title"></p>
                    <p class="price-box_cost"></p>
                    <ul class="price-box_list">
                        <li class="price-box_item"></li>
                        <li class="price-box_item"></li>
                    </ul>
                    <a href="" class="btn btn-line _min"></a>
                </div>
                <div class="price-box_col price-box_paid">
                    <p class="price-box_title"></p>
                    <p class="price-box_cost"></p>
                    <ul class="price-box_list">
                        <li class="price-box_item"></li>
                        <li class="price-box_item"></li>
                    </ul>
                    <a href="" class="btn btn-accent _min"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
